<div style="padding: 50px;">
  <div class="register-wrapper" fxLayout="row" fxLayoutAlign="center center">

    <mat-card class="box">
      <mat-card-header>
        <mat-card-title>User Registration</mat-card-title>
      </mat-card-header>

      <form class="reg-form" [formGroup]="form" (ngSubmit)="register()">
        <mat-card-content>
          <mat-form-field class="full-width">
            <input matInput
            type="text"
            formControlName="firstName"
            class="formControl"
            placeholder="Firstname"
            [ngClass]="{'is-invalid' : submitted && f.firstName.errors }"
            required>
            <!-- <div class="invalid-feedback" *ngIf="f.firstName.errors">
                <div *ngIf="f.firstName.errors.required">First Name is required</div>
            </div> -->
          </mat-form-field>

          <mat-form-field class="full-width">
            <input matInput
            type="text"
            formControlName="lastName"
            class="formControl"
            placeholder="Lastname"
            [ngClass]="{'is-invalid' : submitted && f.lastName.errors }"
            required>
            <!-- <div class="invalid-feedback" *ngIf="f.firstName.errors">
                <div *ngIf="f.firstName.errors.required">First Name is required</div>
            </div> -->
          </mat-form-field>

          <mat-form-field class="full-width">
            <input matInput
            type="text"
            formControlName="email"
            class="formControl"
            placeholder="Email"
            [ngClass]="{'is-invalid' : submitted && f.email.errors }"
            required>
            <!-- <div class="invalid-feedback" *ngIf="f.firstName.errors">
                <div *ngIf="f.firstName.errors.required">First Name is required</div>
            </div> -->
          </mat-form-field>

          <mat-form-field class="full-width">
            <input matInput
            type="text"
            formControlName="mobile"
            class="formControl"
            placeholder="Phonenumber"
            [ngClass]="{'is-invalid' : submitted && f.mobile.errors }"
            required>
            <!-- <div class="invalid-feedback" *ngIf="f.firstName.errors">
                <div *ngIf="f.firstName.errors.required">First Name is required</div>
            </div> -->
          </mat-form-field>

          <mat-form-field class="full-width">
            <input matInput
            type="text"
            formControlName="role"
            class="formControl"
            placeholder="Role (admin/user)"
            [ngClass]="{'is-invalid' : submitted && f.firstName.errors }"
            required>
            <!-- <div class="invalid-feedback" *ngIf="f.firstName.errors">
                <div *ngIf="f.firstName.errors.required">First Name is required</div>
            </div> -->
          </mat-form-field>

          <mat-form-field class="full-width">
            <input matInput
            placeholder="Password"
            [type]="hide ? 'password' : 'text'"
            formControlName="password"
            [ngClass]="{'is-invalid' : submitted && f.password.errors }"
            required>
            <mat-icon matSuffix (click)="hide = !hide">{{ hide ? 'visibility_off' : 'visibility'}}</mat-icon>
          </mat-form-field>
        </mat-card-content>
        <div class="form-group">
          <button [disabled]="loading" class="btn btn-primary" type="submit">
              <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
              Register
          </button>
          <a routerLink="/login" class="btn btn-link">Cancel</a>
      </div>
      </form>
    </mat-card>

  </div>
</div>
