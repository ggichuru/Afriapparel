<div style="padding: 50px;">
  <div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">

    <mat-card class="box">
      <mat-card-header>
        <mat-card-title>User Login</mat-card-title>
      </mat-card-header>

      <form class="example-form" (submit)="login()">
        <mat-card-content>
          <mat-form-field class="example-full-width">
            <input matInput placeholder="Username"  name="email" [(ngModel)]="user.email">
          </mat-form-field>

          <mat-form-field class="example-full-width">
            <input matInput placeholder="Password" type="password" name="password" [(ngModel)]="user.password">
          </mat-form-field>
        </mat-card-content>
        <button type="submit" mat-stroked-button color="accent" class="btn-block">Log in</button>
      </form>
    </mat-card>

  </div>
</div>
