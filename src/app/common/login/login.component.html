<div style="padding: 20px;">
  <div class="main-wrapper" fxLayout="row" fxLayoutAlign="center center">

    <mat-card class="box">
      <mat-card-header>
        <mat-card-title>User Login</mat-card-title>
      </mat-card-header>

      <form class="example-form" (submit)="login()">
        <mat-card-content>
          <mat-form-field class="example-full-width">
            <input matInput placeholder="Email"  name="email" [(ngModel)]="user.email" required>
          </mat-form-field>
          <br>
          <mat-form-field class="example-full-width">
            <input matInput placeholder="Password" [type]="hide ? 'password' : 'text'" name="password" [(ngModel)]="user.password" required>
            <mat-icon matSuffix (click)="hide = !hide">{{ hide ? 'visibility_off' : 'visibility'}}</mat-icon>
          </mat-form-field>
        </mat-card-content>
        <button type="submit" mat-stroked-button color="accent" class="btn-block">Log in</button>

        <a routerLink="/register" class="btn btn-link">
          Dont have account? Register here!
        </a>
      </form>
    </mat-card>

  </div>
</div>
